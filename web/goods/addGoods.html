<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link type="text/css" rel="stylesheet" href="../commons/bootstrap/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../commons/bootstrap/table/bootstrap-table.min.css">
    <link type="text/css" rel="stylesheet" href="../commons/validate/bootstrapValidator.css">
    <link type="text/css" rel="stylesheet" href="../commons/toastr/toastr.min.css">
    <link rel="stylesheet" href="../commons/css/common.css" />
    <style>
        body{
            background-color: white;
        }
        #all {
            width: 70%;
            margin-left: 14%;
            margin-top: 5%;
            background-color: white;
        }
        .col-md-8 {
            height: 40px;
            margin-left: 180px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="all">
    <from role="from" name="AddGoodsForm" class="form" id="AddGoodsForm">
        <table class="table table-striped table-bordered">
            <caption style="font-size: 24px">商品增加</caption>
            <tr>
                <td>
                    <div class="col-md-8">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>商品编码</span>
                            <input type="text" class="form-control" readonly="readonly" placeholder="请输入商品编码" id="goodsId" name="goodsId">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="col-md-8">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>商品名称</span>
                            <input type="text" class="form-control" placeholder="请输入商品名称" id="name" name="name">
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="col-md-8">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>货物数量</span>
                            <input type="text" class="form-control" placeholder="请输入货物数量" id="code" name="code">                    </div>
                    </div>
                </td>
            </tr>


            <tr>
                <td>
                    <div class="col-md-8">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>商品类型</span>
                            <select id="type" class="form-control" name="type">
                                <option value="0">服务商品</option>
                                <option value="1">普通商品</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="col-md-8">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>商品单位</span>
                            <select id="unitId" class="form-control" name="unitId">
                                <option value="">====请选择单位====</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="col-md-8">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>商品价格</span>
                            <input type="text" class="form-control" placeholder="请输入售价" id="price" name="price">
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="col-md-8">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>商品类别</span>
                            <select id="categoryId" class="form-control" name="categoryId">
                                <option value="">====请选择商品类型====</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <button type="button" class="btn btn-default" onclick="goodsManage.add()">提交</button>
                    <input type="reset" class="btn btn-danger" value="重置" onclick="location.reload();">
                </td>

            </tr>










        </table>
    </from>



    <!-- system modal start -->
    <div id="ycf-alert" class="modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i> [Title]</h5>
                </div>
                <div class="modal-body">
                    <p>[Message]</p>
                </div>
                <div class="modal-footer">
                    <center>
                        <button type="button" class="btn btn-primary ok" data-dismiss="modal">[BtnOk]</button>
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">[BtnCancel]</button>
                    </center>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
<script type="text/javascript" src="../commons/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../commons/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../commons/bootstrap/table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../commons/bootstrap/table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../commons/validate/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../commons/toastr/toastr.min.js"></script>
<script type="text/javascript" src="../commons/confirm/bootstrap.confirm.js"></script>
<script type="text/javascript" src="addGoodsApi.js"></script>
</html>
