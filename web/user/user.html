<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员列表</title>
    <link type="text/css" rel="stylesheet" href="../commons/bootstrap/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../commons/bootstrap/table/bootstrap-table.min.css">
    <link type="text/css" rel="stylesheet" href="../commons/validate/bootstrapValidator.css">
    <link type="text/css" rel="stylesheet" href="../commons/confirm/bootstrap.confirm.js"/>
    <link type="text/css" rel="stylesheet" href="../commons/toastr/toastr.min.css">
    <link rel="stylesheet" href="../commons/css/common.css" />
</head>
<body>
<div class="form-groupd">
    <label for="searchId" class="label-control">会员编号</label>
    <input type="text" class="form-control" id="searchId" placeholder="会员编号">
</div>
<div class="form-groupd">
    <label for="searchName" class="label-control">会员姓名</label>
    <input type="text" class="form-control" id="searchName" placeholder="会员姓名">
</div>
<button type="button" class="btn btn-primary" onclick="userManage.search()">搜索</button>
<!-- tableList -->
<div class="tab-pane">
    <table class="table table-striped table-hover table-bordered" id="userList">
        <thead style="background-color: #BEDDFA">

        </thead>
    </table>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改会员信息
                </h4>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="row">
                        <div class="col-md-6" hidden>
                            <div class="form-group input-group">
                                <span class="input-group-addon">会员编号</span>
                                <input class="form-control " placeholder="会员编号" name="userId" id="userId">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">会员姓名</span>
                                <input class="form-control" placeholder="会员姓名"  name="userName"
                                       id="userName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">会员手机号</span>
                                <input class="form-control" placeholder="会员手机号" name="phone" id="phone">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control" id="status" name="status">
                                    <option value="2">禁用</option>
                                    <option value="1">启用</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">会员身份证号</span>
                                <input class="form-control" placeholder="会员身份证号"  name="idCard"
                                       id="idCard">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">会员卡id</span>
                                <input class="form-control" placeholder="会员卡id" readonly="readonly" name="cardId"
                                       id="cardId">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">会员卡余额</span>
                                <input class="form-control" placeholder="会员卡余额" readonly="readonly" name="amout" id="amout">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group input-group">
                                <span class="input-group-addon">地址</span>
                                <input class="form-control" placeholder="地址"  name="address"
                                       id="address">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="userManage.operate()">
                    确认
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
<script type="text/javascript" src="../commons/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../commons/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../commons/bootstrap/table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../commons/bootstrap/table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../commons/validate/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../commons/toastr/toastr.min.js"></script>
<script type="text/javascript" src="../commons/confirm/bootstrap.confirm.js"></script>
<script type="text/javascript" src="userApi.js"></script>
</html>
